services:
  # MongoDB database for development with replica set
  mongodb:
    image: mongo:7
    container_name: baton-mongodb-dev
    environment:
      - MONGO_INITDB_DATABASE=baton_dev
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_logs:/var/log/mongodb
      - ./mongodb/init-replica-set.js:/docker-entrypoint-initdb.d/init-replica-set.js:ro
      - ./mongodb/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    networks:
      - baton-network
    ports:
      - "27017:27017"
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            var status = rs.status();
            if (status.ok == 1 && status.members.length > 0) {
              var primary = status.members.find(m => m.stateStr == 'PRIMARY');
              if (primary) {
                quit(0);
              } else {
                quit(1);
              }
            } else {
              quit(1);
            }
          } catch(e) {
            quit(1);
          }
        "
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Development backend with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: baton-backend-dev
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://mongodb:27017/baton_dev
      - CLIENT_URL=http://localhost:5173
      - MCP_SERVER_PORT=3002
      - BRIDGE_URL=http://172.18.0.1:8080
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Exclude files that don't need to be watched
      - /app/.git
      - /app/dist
    user: root
    command: [
      "sh", "-c", 
      "echo 'ðŸš€ Starting Baton Backend Development Setup' && echo 'ðŸ“¦ Installing dependencies...' && npm install && echo 'ðŸ”§ Generating Prisma client...' && npx prisma generate && echo 'âœ… Setup complete!' && npm run dev"
    ]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - baton-network

  # Development MCP Server with hot reload
  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: baton-mcp-server-dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://mongodb:27017/baton_dev
      - MCP_TRANSPORT_MODE=websocket
      - MCP_SERVER_PORT=3002
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Exclude files that don't need to be watched
      - /app/.git
      - /app/dist
    user: root
    command: [
      "sh", "-c", 
      "echo 'ðŸš€ Starting Baton MCP Server Development Setup' && echo 'ðŸ“¦ Installing dependencies...' && npm install && echo 'ðŸ”§ Generating Prisma client...' && npx prisma generate && echo 'âœ… Setup complete!' && npm run mcp:dev:websocket"
    ]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - baton-network

  # Development frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: baton-frontend-dev
    ports:
      - "5173:5173"
      - "5176:5174"  # HMR WebSocket port
    environment:
      - VITE_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # Exclude files that don't need to be watched
      - /app/.git
      - /app/dist
    user: root
    command: [
      "sh", "-c", 
      "echo 'ðŸ“¦ Installing dependencies...' && npm install && echo 'âœ… Dependencies installed!' && npm run dev -- --host 0.0.0.0"
    ]
    networks:
      - baton-network


volumes:
  mongodb_dev_data:
  mongodb_logs:

networks:
  baton-network: